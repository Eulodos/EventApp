<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>


<form th:object="${userRegistrationDTO}" th:action="@{/register}" method="post">
    <div class="form-group">
        <label for="email">Adres email</label>
        <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Podaj email" th:field="*{email}">
        <p th:errors="*{email}" class="alert alert-danger"></p>
    </div>
    <div class="form-group">
        <label for="password">Hasło</label>
        <input type="password" class="form-control" id="password" placeholder="Hasło" th:field="*{password}">
        <p th:errors="*{password}" class="alert alert-danger"></p>
    </div>
    <div class="form-group">
        <label for="displayName">Nazwa użytkownika</label>
        <input type="text" class="form-control" id="displayName" placeholder="Nazwa użytkownika" th:field="*{displayName}">
        <p th:errors="*{displayName}" class="alert alert-danger"></p>
    </div>
    <button type="submit" class="btn btn-primary" style="background-color: indigo">Zarejestruj</button>
</form>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
